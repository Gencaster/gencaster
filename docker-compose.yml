version: '3.9'

volumes:
  db:
services:
  database:
    image: postgres:14.2-alpine
    env_file:
      - vars.env
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data

  backend:
    build: caster-back
    env_file:
      - vars.env
    ports:
      - 8081:8000
    volumes:
      - ./caster-back/:/home/gencaster
      - ./data:/data

  frontend:
    build: caster-front
    ports:
      - 8080:8080

  sound:
    build: caster-sound
    ports:
      - 8090:8090  # debug frontend
      - 8088:8088  # janus server
      - 10000-10200:10000-10200
    volumes:
      - ./data:/data
      - ./caster-sound/sc.scd:/root/sc.scd
