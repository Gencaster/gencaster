version: '3.9'

services:
  backend:
    build: caster-back
    ports:
      - 8090:8080
    volumes:
      - ./data:data
  
  frontend:
    build: caster-front
    ports:
      - 8080:8080
  
  voice:
    build: caster-voice
    env_file:
      - .secrets.env
    ports:
      - 8091:8080
    volumes:
      - ./data:/data

  sound:
    build: caster-sound
    ports:
      - 8060:8080
    volumes:
      - ./data:/data
