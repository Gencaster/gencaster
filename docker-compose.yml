version: '3.9'

volumes:
  db:

services:
  database:
    image: postgres:14.5-alpine
    env_file:
      - vars.env
    volumes:
      - db:/var/lib/postgresql/data

  backend:
    build: caster-back
    env_file:
      - vars.env
      - .secrets.env
    ports:
      - 8081:8000
    depends_on:
      - database
      - sound

  osc_backend:
    build: caster-back
    env_file:
      - vars.env
      - .secrets.env
    command: ["python", "osc_server.py"]

  frontend:
    build: caster-front
    depends_on:
      - backend
    ports:
      - 3000:3000

  sound:
    build: caster-sound
    depends_on:
      - osc_backend
    env_file:
      - vars.env

  editor:
    build: caster-editor
    depends_on:
      - backend
    ports:
      - 3001:3000
